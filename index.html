<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance - Mutual Investment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="social-links">
                <a href="#">
                    <img src="assets/twitter-1.svg" alt="Twitter" class="social-icon light">
                    <img src="assets/twitter-2.svg" alt="Twitter" class="social-icon dark">
                </a>
                <a href="#">
                    <img src="assets/facebook-1.svg" alt="Facebook" class="social-icon light">
                    <img src="assets/facebook-2.svg" alt="Facebook" class="social-icon dark">
                </a>
                <a href="#">
                    <img src="assets/medium-1.svg" alt="Medium" class="social-icon light">
                    <img src="assets/medium-2.svg" alt="Medium" class="social-icon dark">
                </a>
            </div>
            <div class="logo">
                <img src="assets/logo-1.svg" alt="Finance Logo" class="logo-icon light">
                <img src="assets/logo-2.svg" alt="Finance Logo" class="logo-icon dark">
                <span></span>
            </div>
            <button class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <button class="theme-toggle" onclick="toggleTheme()">
                <img src="assets/menu-icon-1.svg" alt="Menu Icon" class="theme-toggle-icon light">
                <img src="assets/menu-icon-2.svg" alt="Menu Icon" class="theme-toggle-icon dark">
            </button>
        </nav>

        <main class="hero">
            <div class="hero-content">
                <h1>Mutual Investment</h1>
                <p>At Finance we care about your future. We help you invest the way you want. So you can relax, have fun and let your fund grow.</p>
                <button class="learn-more">Learn more</button>
            </div>
            <div class="hero-image">
                <img src="assets/Revenue-bro 1.png" alt="Investment Illustration">
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
